<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows EMU games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
        }
        #gameslist {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .gameitem {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            width: 200px;
            text-align: center;
            height: 300px;
        }
        .gameitem .gametitle {
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .gameitem:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        .gameitem a {
            display: block;
            text-decoration: none;
            color: inherit;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <nav>
        <a href="/">windowsemu.github.io</a>
    </nav>
    <br>
    <div id="gameslist"></div>
    <footer>
        &copy; 2024 Windows EMU Games. All games and content on this site are provided for historical and educational purposes only. All trademarks, logos, and images are the property of their respective owners.
    </footer>
    <script>
    (async function(){
        const r = await fetch("games.json")
        const games = await r.json()
        let content = ""
        for (const i of games) {
            content += `<a href="/play.html?gameid=${i["id"]}"> <div class="gameitem"><img width="200" height="240" src="${i["icon"]}"><p class="gametitle">${i["name"]}</p></div></a>`
        }
        document.getElementById("gameslist").innerHTML = content
    })();
    </script>


</body>
</html>
